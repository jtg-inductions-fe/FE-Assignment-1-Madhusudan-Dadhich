<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header class="header" data-header>
            <div class="container">
                <a href="#" class="header__logo">
                    <img
                        src="/assets/resources/vectors/ic_logo.svg"
                        alt="Travlog Logo"
                    />
                </a>
                <nav class="navbar" data-navbar>
                    <ul class="navbar__list" role="list">
                        <li class="navbar__item">
                            <a href="#hero" class="navbar__link active">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#services" class="navbar__link"
                                >Discover</a
                            >
                        </li>
                        <li class="navbar__item">
                            <a href="#key-features" class="navbar__link"
                                >Special Deals</a
                            >
                        </li>
                        <li class="navbar__item">
                            <a href="#newsletter" class="navbar__link"
                                >Contact</a
                            >
                        </li>
                    </ul>
                </nav>
                <div class="auth" data-auth>
                    <ul class="auth__list" role="list">
                        <li class="auth__item">
                            <a href="#" class="auth__link button button__text"
                                >Log In</a
                            >
                        </li>
                        <li class="auth__item">
                            <a
                                href="#"
                                class="auth__link button button__fill button__fill--primary"
                                >Sign Up</a
                            >
                        </li>
                    </ul>
                </div>
                <div
                    class="hamburger"
                    aria-label="toggler navbar"
                    data-navbar-toggler
                >
                    <i class="icon icon-ic_hamburger"></i>
                </div>
            </div>
        </header>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
