<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header class="sticky sticky__top">
            <nav id="header-navbar" class="navbar">
                <div class="container navbar__container">
                    <a href="#" class="navbar__logo" title="Travlog">
                        <img
                            src="/assets/resources/vectors/ic_logo.svg"
                            alt="Travlog Logo"
                        />
                    </a>
                    <ul id="header-navlinks" class="navbar__links" role="list">
                        <li class="navbar__link">
                            <a
                                href="#hero"
                                class="navbar__link active"
                                title="Home"
                                >Home</a
                            >
                        </li>
                        <li class="navbar__link">
                            <a
                                href="#services"
                                class="navbar__link"
                                title="Discover"
                                >Discover</a
                            >
                        </li>
                        <li class="navbar__link">
                            <a
                                href="#key-features"
                                class="navbar__link"
                                title="Special Deals"
                                >Special Deals</a
                            >
                        </li>
                        <li class="navbar__link">
                            <a
                                href="#newsletter"
                                class="navbar__link"
                                title="Contact"
                                >Contact</a
                            >
                        </li>
                    </ul>
                    <ul id="header-authlinks" class="navbar__auth" role="list">
                        <li>
                            <a
                                href="#"
                                class="navbar__login-button button button__text"
                                title="Log In"
                                >Log In</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                class="navbar__signup-button button button__fill button__fill--primary"
                                title="Sign Up"
                                >Sign Up</a
                            >
                        </li>
                    </ul>
                    <button
                        id="header-nav-toggler"
                        class="navbar__hamburger button"
                        aria-label="toggler navbar"
                        title="Nav Menu"
                    >
                        <i class="icon icon-ic_hamburger"></i>
                    </button>
                </div>
            </nav>
        </header>
        <main>
            <section class="hero" aria-labelledby="hero-section">
                <div class="container">
                    <div class="hero__wrapper">
                        <div class="hero__image">
                            <div class="hero__image-wrapper">
                                <div class="hero__item">
                                    <img
                                        src="assets/resources/images/hero_section_1.png"
                                        alt=""
                                        aria-hidden="true"
                                    />
                                    <div
                                        class="hero__decoration hero__decoration-send-message"
                                        aria-hidden="true"
                                    >
                                        <i
                                            class="icon icon-ic_send_message"
                                            aria-hidden="true"
                                        ></i>
                                    </div>
                                </div>
                                <div class="hero__item">
                                    <img
                                        src="assets/resources/images/hero_section_2.png"
                                        alt=""
                                        aria-hidden="true"
                                    />
                                    <div
                                        class="hero__decoration hero__decoration-add-user"
                                        aria-hidden="true"
                                    >
                                        <i
                                            class="icon icon-ic_add_user"
                                            aria-hidden="true"
                                        ></i>
                                    </div>
                                </div>
                                <div class="hero__item">
                                    <img
                                        src="assets/resources/images/hero_section_3.png"
                                        alt=""
                                        aria-hidden="true"
                                    />
                                    <div
                                        class="hero__decoration hero__decoration-location-btn"
                                        aria-hidden="true"
                                    >
                                        <i
                                            class="icon icon-ic_location_yellow"
                                            aria-hidden="true"
                                        ></i>
                                        Top Places
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="hero__content">
                            <div class="hero__description">
                                <button class="hero__description-btn">
                                    <p>Explore the world!</p>
                                    <i
                                        class="icon icon-ic_work"
                                        aria-hidden="true"
                                    ></i>
                                </button>
                                <h1 class="hero__description-title">
                                    Travel <strong>top destination</strong> of
                                    the world
                                </h1>
                                <p class="hero__description-text">
                                    We always make our customer happy by
                                    providing <br />
                                    as many choices as possible
                                </p>
                            </div>
                            <div class="hero__action">
                                <button class="hero__get-started">
                                    Get Started
                                </button>
                                <button class="hero__watch-demo">
                                    <i class="icon icon-ic_play_circle"></i>
                                    Watch Demo
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="hero__partner">
                        <div class="hero__partner-wrapper">
                            <img
                                src="assets/resources/vectors/company_1.svg"
                                alt="tripadvisor"
                            />
                        </div>
                        <div class="hero__partner-wrapper">
                            <img
                                src="assets/resources/vectors/company_2.svg"
                                alt="expedia"
                            />
                        </div>
                        <div class="hero__partner-wrapper">
                            <img
                                src="assets/resources/vectors/company_3.svg"
                                alt="booking.com"
                            />
                        </div>
                        <div class="hero__partner-wrapper">
                            <img
                                src="assets/resources/vectors/company_4.svg"
                                alt="airbnb"
                            />
                        </div>
                        <div class="hero__partner-wrapper">
                            <img
                                src="assets/resources/vectors/company_5.svg"
                                alt="orbitz"
                            />
                        </div>
                    </div>
                </div>
                <div class="hero__blur"></div>
                <div class="hero__decorative">
                    <img
                        src="assets/resources/vectors/hero_background_decorative.svg"
                        alt="A number of pointing shapes pointing upwards"
                    />
                </div>
            </section>
        </main>
        <script type="module" src="./src/script/index.js"></script>
    </body>
</html>
